<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search google page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../Challenge-04_landing-page/css/wrap.css">
    <link rel="stylesheet" href="/styles/default-style.css" />
    <link rel="stylesheet" href="/styles/main-style.css" />
    <link rel="stylesheet" href="/styles/header-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="menu">
      <section class="menu__section left">
        <img
          src="/Challenge-01_Google page/imagens/menu-burguer.svg"
          alt=""
          class="menu__icon"
        />
      </section>
      <section class="menu__section right">
        <a href="#" class="menu__link">Imagens</a>
        <a href="#" class="menu__link">gmail</a>

        <img
          src="/Challenge-01_Google page/imagens/bottom-more-apps.svg"
          alt="Menu de aplicativos do google"
          class="menu__icon"
        />

        <img
          src="/Challenge-01_Google page/imagens/avatar.svg"
          alt="foto de perfil do usuário da conta"
          class="menu__profile"
        />
      </section>
    </header>
    <main class="content">
      <img
        src="/Challenge-01_Google page/imagens/logotipo-google.svg"
        class="content__logo"
        alt="google logotipo"
      />

      <div class="content__search__group">
        <input type="search" class="content__search" />

        <img
          src="/Challenge-01_Google page/imagens/search-microfone.svg"
          class="content__search__icon"
          alt="microfone de pesquisa por voz com as cores azul, verde, vermelho e amarelo"
        />
      </div>
      <div class="content__search__bottom">
        <input type="button" value="Pesquisa google" />
        <input type="button" value="Estou com sorte" />
      </div>

      <footer class="footer">
        <span>Brasil</span>
        <div class="footer__links">
          <a class="footer__link" href="#">link01</a>
          <a class="footer__link" href="#">link02</a>
          <a class="footer__link" href="#">link03</a>
        </div>
      </footer>

      <h2>Outros Desafios</h2>
      <ul id="lista-desafios">
        <!-- Os links dinâmicos serão inseridos aqui -->
      </ul>
    </main>
    <script>
        const desafios = [
            { nome: "Desafio 1: Google Page", caminho: "./Challenge-01_Google page/index.html" },
            { nome: "Desafio 3: Resultados", caminho: "./Challenge-03_results-summary/index.html" },
            { nome: "Desafio 4: Landing Page", caminho: "./Challenge-04_landing-page/index.html" },
            { nome: "Desafio 12: Fotoblog", caminho: "./Challenge-12_Fotoblog/index.html" },
            // Adicione mais desafios conforme necessário
        ];

        const listaDesafios = document.getElementById('lista-desafios');

        desafios.forEach(desafio => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${desafio.caminho}">${desafio.nome}</a>`;
            listaDesafios.appendChild(li);
        });
    </script>
  </body>
</html>
