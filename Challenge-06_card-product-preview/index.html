<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/mediaquerie.css">

  <title>Card product | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <section class="header">
        <div class="imgProductor"></div>
      </section>
      <section class="content flexColumn">
        <span class="content__tag margin-bt-sm">perfume</span>
        <h1 class="content__title margin-bt-sm">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description margin-bt-sm">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price flexRun margin-bt-sm">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button class="btn icon flexRun alignColumn margin-bt-sm">Add to Cart</button>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
