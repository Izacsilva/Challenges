<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="card">
      <section class="card__bg-img"><img src="./images/bg-pattern-card.svg" alt=""></section>
      <section class="card__content">
        <img src="./images/image-victor.jpg" alt="Foto do usuário" class="user-img">
        <h2 class="user-name">Victor Crest<span>26</span></h2>
        <p class="user-adress">London</p>
        <div class="content__data">
          <div class="data__follower">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="data__like">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="data__photo">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </footer>
    
  </div>
  
  
</body>
</html>
