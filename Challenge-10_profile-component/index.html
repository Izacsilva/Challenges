<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="./assets/styles/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="content">
      <div class="card">
        <section class="card__bgImg">
          <img src="./images/bg-pattern-card.svg" alt="" class="card__bgPattern">
        </section>
        <section class="card__content">
        <img src="./images/image-victor.jpg" alt="" class="card__userPhoto">
        <h2 class="card__userName">Victor Crest<span>26</span></h2>
        <p class="card__userAddress">London</p>
        <div class="card__datas">
        <div class="datas__data">
          <h3>80K</h3>
          <p>Followers</p>
  
        </div>
        <div class="datas__data">
          <h3>803K</h3>
          <p>Likes</p>
  
        </div>
        <div class="datas__data">
          <h3>1.4K</h3>
          <p>Photos</p>
  
        </div></div>
      </section>
      </div>
    </main>
    <div class="bg bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg__ciclePatternTop">
    </div>
    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg__ciclePatternBottom">
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
