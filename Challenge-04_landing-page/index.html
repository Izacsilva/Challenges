<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/wrap.css">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/media.css">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,600;1,400&display=swap");
    </style>

    <title>Huddle landing | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div class="wrap">

      <header class="container margin-bt-lg">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Logotipo Hunddle"
        />
      </header>
      <main class="container flexbox">
        <section class="main__hero margin-bt-lg">
          
          <img
            src="./images/illustration-mockups.svg"
            class="hero__img"
            alt="illustration-mockups"
          />

        </section>
  
        <section class="main__content margin-bt-lg">
          <h1 class="main__title margin-bt-sm">Build The Community Your Fans Will Love</h1>
  
          <p class="main__description margin-bt-sm">
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
  
          <button class="main__button">Register</button>
        </section>
      </main>
  
      <footer class="container margin-bt-sm">
        <div class="footer__social social__media margin-bt-lg">
          <img  src="./images/logo-facebook.svg" alt="logotipo ir para o facebook">
          <img src="./images/logo-twitter.svg" alt="logotipo ir para o twiter">
          <img src="./images/logo-instagram.svg" alt="logotipo ir para o instagram">

        </div>
        
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Izacsilva">Izaclislanio</a>.
        </p>
      </footer>
    </div>

  </body>
</html>
