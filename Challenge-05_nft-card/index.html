<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/card.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main id="card">
      <header class="card__header margin-bt-lg">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      </header>
      <main class="card__body margin-bt-lg">
        <h1 class="card__body__title margin-bt-lg">Equilibrium #3429</h1>
        <p class="card__body__descriptions margin-bt-sm">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__body__valueTime margin-bt-sm">
          <div class="value">
            <img src="./images/icon-ethereum.svg" alt="logotipo ethereum"> 
            <p class="value__text"> 0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Ã­cone de relÃ³gio">
            <p class="time__text">3 days left</p>
          </div>
        </div>
      </main>
      <footer class="card__footer">
        <img src="./images/image-avatar.png" class="footer__imgProfile" alt="Foto do autor">
        <p class="footer__nameAutor">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </main>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Izacsilva">Izaclislanio</a>.
  </div>
</body>
</html>
