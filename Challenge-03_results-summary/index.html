<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/default.css">
  <link rel="stylesheet" href="./assets/styles/container.css">
  <link rel="stylesheet" href="./assets/styles/resume.css">
  <link rel="stylesheet" href="./assets/styles/data.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <section class="resume">
      <p class="result-title">Your Result</p>
      <div class="resume-numbers">
        <h1 class="result-value">76</h1>
        <p class="result-total">of 100</p>
      </div>
      <h2 class="result-text">Great</h2>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="data">
      <h2 class="data-title">
        Summary
      </h2>

      <div class="content">
        <div class="forType">
          <div class="data-type">
            <img src="/Challenge-03_results-summary/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="data-total">
            <span class="data-stage">80</span><span class="data-target">/ 100</span>
          </div>
        </div>

        <div class="forType">
          <div class="data-type">
            <img src="/Challenge-03_results-summary/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="data-total">
            <span class="data-stage">92</span><span class="data-target">/ 100</span>
          </div>
        </div>

        <div class="forType">
          <div class="data-type">
            <img src="/Challenge-03_results-summary/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="data-total">
            <span class="data-stage">61</span><span class="data-target">/ 100</span>
          </div>
        </div>

        <div class="forType">
          <div class="data-type">
            <img src="/Challenge-03_results-summary/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="data-total">
            <span class="data-stage">72</span><span class="data-target">/ 100</span>
          </div>
        </div>

      </div>

      <button>Continue</button>
    </section>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
